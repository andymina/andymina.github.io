    <h1>Hello world!</h1>   

    <section id="coding-game" class="container">
      <div class="row">
        <div class="col-6">
          <textarea id="code-editor"></textarea>
        </div>        
        <div id="sketch-container" class="col-6"></div>

    </section>

    <button id="run-btn" onclick="executeCode()">Run Code</button>
    <button id="reset-btn" onclick="reset()">Reset</button>
    <button id="lvl0-btn" onclick="loadLVL(0)">Load Sandbox</button>
    <button id="lvl1-btn" onclick="loadLVL(1)">Load Level 1</button>
    <button id="lvl2-btn" onclick="loadLVL(2)">Load Level 2</button>
    <button id="lvl3-btn" onclick="loadLVL(3)">Load Level 3</button>
    <h1 id="code-errors"></h1>
